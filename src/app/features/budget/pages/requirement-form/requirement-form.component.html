debug: {{ fg.value | json}}
<!-- sent spi in json -->

<div class="w-50">
    <form [formGroup]="fg" (ngSubmit)="onSubmit()">
        <!-- ngSubmit -> action when press enter -->
        <div class="my-1">
            <label class="form-label" for="title">Title </label>
            <input class="form-control" [class.is-invalid]="title.errors && title.touched" formControlName="title" type="text">
            <!-- <input class="form-control is-invalid" formControlName="title" type="text"> -->
            <small class="invalid-feedback">Title is require</small>
        </div>
        <div class="mt-3">
            <label class="form-label" for="contactMobileNo">Contact Mobile No </label>
            <input class="form-control" 
            [ngClass]="{'is-invalid': contactMobileNo.errors && contactMobileNo.touched}" 
            formControlName="contactMobileNo" 
            type="text"
            maxlength="10">
            <small class="invalid-feedback">{{ contactMobileNo.errors | json}}
                @if (contactMobileNo.hasError('required')){
                    Contact Mobile No is require
                } @else if(contactMobileNo.hasError('thMobile')){
                    Contact Mobile No should be Thai mobile
                }
                </small>
        </div>
        <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-secondary" (click)="onBack()"type="button">Back</button>
            <button [disabled]="!fg.valid" class="btn btn-primary" type="onSubmit()">Submit</button>
        </div>
    </form>
</div>

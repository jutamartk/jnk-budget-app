<!-- Binding input -->
<input [formControl]="searchBox" placeholder="search" type="text" />
<hr />

<input type="checkbox" [(ngModel)]="isSmallTable" id="isSmallTable" />

<label for="isSmallTable"> show/ Hide Small Table</label>

<button routerLink="add">Add</button>

<table class="table" [class.table-sm]="isSmallTable">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Contact Mobile No</th>
    </tr>
  </thead>
  <tbody>
    @for (req of filtered ; track req.id) {
    <tr>
      <td routerLink="edit/{{ req.id }}"><i class="bi bi-pencil"></i></td>
      <td>{{ req.id }}</td>
      <td>{{ req.title }}</td>
      <td>{{ req.contactMobileNo | mobileFormat }}</td>
    </tr>
    } @empty {
    <tr>
      <td class="text-center" colspan="3">Empty List</td>
    </tr>
    }
  </tbody>
</table>
